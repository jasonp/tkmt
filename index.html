<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f4f1eb;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-wrapper {
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .responsive-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 90vh;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .image-wrapper {
                max-width: 90%;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .responsive-image {
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="tkmt2.jpg" alt="TK" class="responsive-image">
        </div>
    </div>
</body>
</html>
